<div class="register-form-container">
  <form [formGroup]= "registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Email" />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <small *ngIf="registerForm.get('email')?.errors?.['required']">Email es obligatorio.</small>
        <small *ngIf="registerForm.get('email')?.errors?.['email']">Email no es válido.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" placeholder="Contraseña" />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <small *ngIf="registerForm.get('password')?.errors?.['required']">Contraseña es obligatoria.</small>
        <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Debe tener al menos 6 caracteres.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirmar contraseña</label>
      <input type="password" id="confirm-password" formControlName="confirmPassword" placeholder="Confirmar contraseña" />
      <div *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched">
        <small>Las contraseñas no coinciden.</small>
      </div>
    </div>
    <button type="submit" class="btn-register" [disabled]="registerForm.invalid">Registrar</button>
  </form>
</div>
